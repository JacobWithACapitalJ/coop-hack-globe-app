  <body>
  <header>
    <img id="info" src="./images/info-2-256.ico" />
    <div id="titles">
      <h1>Safe Spaces</h1>
      <h2>Promoting inclusivity for all</h2>
    </div>
    <img id="teamLogo" src="./images/Safe Spaces Logo Draft 2.png" />
  </header>
  <!--  -->
    <main class="grid-container">
      <div id="filter_menu">menu</div>
      <div id="globe">
      <body>
        <div id="container"></div>
      
        <div id="info">
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      
        </div>
      
        <div id="currentInfo">
          <span id="year1990" class="year">1990</span>
          <span id="year1995" class="year">1995</span>
          <span id="year2000" class="year">2000</span>
        </div>
       
      
        <script type="text/javascript" src="/globe/third-party/Detector.js"></script>
        <script type="text/javascript" src="/globe/third-party/three.min.js"></script>
        <script type="text/javascript" src="/globe/third-party/Tween.js"></script>
        <script type="text/javascript" src="/globe/globe.js"></script>
        <script type="text/javascript" src="test.js"></script>
        <script type="text/javascript">
          if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
          } else {
            var years = ["1990", "1995", "2000"];
            var container = document.getElementById("container");
            var globe = new DAT.Globe(container);

            console.log(globe);
            var i,
              tweens = [];

            var settime = function (globe, t) {
              return function () {
                new TWEEN.Tween(globe)
                  .to({ time: t / years.length }, 500)
                  .easing(TWEEN.Easing.Cubic.EaseOut)
                  .start();
                var y = document.getElementById("year" + years[t]);
                if (y.getAttribute("class") === "year active") {
                  return;
                }
                var yy = document.getElementsByClassName("year");
                for (i = 0; i < yy.length; i++) {
                  yy[i].setAttribute("class", "year");
                }
                y.setAttribute("class", "year active");
              };
            };

            for (var i = 0; i < years.length; i++) {
              var y = document.getElementById("year" + years[i]);
              y.addEventListener("mouseover", settime(globe, i), false);
            }

            var xhr;
            TWEEN.start();
            xhr = new XMLHttpRequest();
            xhr.open("GET", "/database/toiletDatabase/data.json", true);
            xhr.onreadystatechange = function (e) {
              if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                  let out = [];
                  var data = JSON.parse(xhr.responseText);
                  data.forEach((location, index) => {
                    out.push(location.latitude, location.longitude, 0.2);
                  });

                  var testData = [["seriesA", out]];
                  console.log(testData);
                  data = testData;
                  window.data = data;
                  for (i = 0; i < data.length; i++) {
                    globe.addData(data[i][1], {
                      format: "magnitude",
                      name: data[i][0],
                      animated: true
                    });
                  }
                  globe.createPoints();
                  settime(globe, 0)();
                  globe.animate();
                  document.body.style.backgroundImage = "none"; // remove loading
                }
              }
            };
            xhr.send(null);
          }
        </script>
      </body>
      
      </html>

</div>
